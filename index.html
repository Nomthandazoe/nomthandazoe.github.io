<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <title>My form</title>
</head>
<body>
    <div>
      <form id="validation_form" action="result.html" method="get">
        <h2>API Validator</h2>
        <label for="url">Api Link:</label><br>
        <input type="url" id="url" name="url" placeholder="link for your api endpoint" required><br>
        <label for="email">Email address:</label><br>
        <input type="email" id="email" name="email" placeholder="name@gmail.com" required>
        <button type="submit">Submit</button>
      </form>
    </div>

     <div id="response"></div>

     <script>
        document.getElementById("validation_formform").addEventListener("submit", async function (e) {
          e.preventDefault();
          
          const url = document.getElementById("url").value.trim();
          const email = document.getElementById("email").value.trim();

          const testUrl = `https://yhxzjyykdsfkdrmdxgho.supabase.co/functions/v1/junior-dev?url=${encodeURIComponent(url)}&email=${encodeURIComponent(email)}`;

          const responseDiv = document.getElementById("response");
          responseDiv.innerHTML = "Loading...";

          try {
            const res = await fetch(testUrl);
            const text = await res.text();

            localStorage.setItem("validationResult", text);
            window.location.href = "result.html";
          } catch (err) {
              alert("Something went wrong: " + err.message);
            }
        });
     </script>
    
</body>
</html>
